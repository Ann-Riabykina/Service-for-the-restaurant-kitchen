<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Kitchen Service{% endblock %}</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'kitchen:index' %}">Kitchen</a>
    <div class="d-flex">
      {% if user.is_authenticated %}
        <span class="navbar-text me-3">Hi, {{ user.get_username }}</span>
        <a class="btn btn-outline-light btn-sm" href="{% url 'logout' %}?next={{ request.path }}">Logout</a>
      {% else %}
        <a class="btn btn-outline-light btn-sm" href="{% url 'login' %}?next={{ request.path }}">Login</a>
      {% endif %}
    </div>
  </div>
</nav>

<div class="container-fluid">
  <div class="row">
    <aside class="col-12 col-md-2 border-end bg-light min-vh-100 p-3">
      {% include "includes/sidebar.html" %}
    </aside>

    <main class="col-12 col-md-10 p-4">
      {% block content %}{% endblock %}
      {% include "includes/pagination.html" %}
    </main>
  </div>
</div>
</body>
</html>
