<div class="list-group">
  <a class="list-group-item list-group-item-action" href="{% url 'kitchen:index' %}">Dashboard</a>
  <a class="list-group-item list-group-item-action" href="{% url 'kitchen:dish-list' %}">Dishes</a>
  <a class="list-group-item list-group-item-action" href="{% url 'kitchen:dishtype-list' %}">Dish types</a>
  <a class="list-group-item list-group-item-action" href="{% url 'kitchen:ingredient-list' %}">Ingredients</a>  
  <a class="list-group-item list-group-item-action" href="{% url 'accounts:cook-list' %}">Cooks</a>
    
  {% if not user.is_authenticated %}
    <a class="list-group-item list-group-item-action"
       href="{% url 'accounts:signup' %}">
      Sign up
    </a>
  {% endif %}
    
  {% if user.is_authenticated %}  
  <form method="post" action="{% url 'logout' %}" class="list-group-item">
    {% csrf_token %}
    <input type="hidden" name="next" value="{{ request.path }}">
    <button class="btn btn-link p-0 text-decoration-none" type="submit">Logout</button>
  </form>
  {% endif %}
    
</div>
